<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nomad Genetics - Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }
    .logo {
      max-width: 280px;
      margin: 20px 0 30px 0;
    }
    h1 {
      color: #222;
      margin-bottom: 20px;
    }
    .video-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16/9;
      margin-bottom: 30px;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      border-radius: 12px;
    }
    .btn {
      display: block;
      width: 260px;
      padding: 14px;
      margin: 10px auto 30px auto;
      text-decoration: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      background: linear-gradient(90deg, #004aad, #0077b6);
      transition: 0.3s;
    }
    .btn:hover { opacity: 0.85; }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Nomad Genetics" class="logo">
  <h1>Nomad Genetics</h1>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/FJQg6GITIhA?rel=0&modestbranding=1&showinfo=0&controls=1"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <a class="btn" href="https://nomadgenetics.mx/" target="_blank">üåê Visitar Nomad Genetics</a>

  <footer>¬© 2025 Nomad Genetics</footer>
</body>
</html>
